<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="col-12 fixed-top d-flex flex-row m-2">
    <a class="col-6 h4">View High Scores</a>
    <h4 class="col-6 text-right">
        Timer:<span>0</span>
    </h2>
  </header>
  
  <main class="col-12 d-flex flex-row justify-content-center align-items-center">
      <div class="col-6 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">Coding Quiz Challenge</h1>
        <p class="text-center">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button type="button" class="btn btn-primary">Start Quiz</button>
      </div>
  </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
